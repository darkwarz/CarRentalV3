<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Car Rental</h1>
    <h2 id="CarRental"></h2>
    
    <form id="reservationForm">
        <div id="dropdown">
            <label>Car Type</label><br>
             <select id="carSelect" onchange="Display()">
                 <option disabled hidden="" selected value="none"> Select a car type </option>
             </select>
        </div>
        <div id="carInfo">
            <h2>Car Info</h2>
            <p>Available: <span id="available" ></span></p>
            <p>Price: <span id="price"></span></p>
        </div>
        <div>
          <label>Enter Name:</label>
          <input type="text" name="name" id="name" require="" placeholder="enter name">
        </div>
        <div id="confirmationSection">
            <input type="checkbox" name="confirm" id="confirmation"><label>I agree to Terms and Conditions</label>
        </div>
        <br>
        <button type="submit" id="submit" onclick="agreeToTerms()">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
